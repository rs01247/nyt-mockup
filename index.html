<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Comfortaa" rel="stylesheet">
</head>
<div class="container">

    <header>
        <div class="container" id="head">
            <div class="row">
                <div class="mx-auto">
                    <h1>
                        <img src="./assets/images/newspaper.png" height="100px"> New York Times Search</h1>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="searchP"><h2><i class="fas fa-newspaper"></i> Search Parameters</h2></div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term: </label>
                    <input type="email" class="form-control" id="search-term" aria-describedby="emailHelp" placeholder="Search">
                </div>
                <div class="form-group">
                    <label for="number-records">Number of Records to Retrieve: </label>
                    <select class="form-control" id="number-records">
                        <option id="number-records">1</option>
                        <option id="number-records">5</option>
                        <option id="number-records">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-year">Start Year: </label>
                    <input type="email" class="form-control" id="start-year" aria-describedby="emailHelp" placeholder="1990">
                </div>
                <div class="form-group">
                    <label for="end-year">End Year: </label>
                    <input type="email" class="form-control" id="end-year" aria-describedby="emailHelp" placeholder="2018">
                </div>
                <button type="button" class="btn btn-secondary" id="click-search"><i class="fas fa-search"></i> Search</button>
                <button type="button" class="btn btn-secondary" id="click-clear"><i class="fas fa-trash-alt"></i> Clear Results</button>
            </form>

            <div id="push-content">


            </div>
        </div>

    </section>


</div>
