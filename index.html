<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<div class="container">
    <header>
        <div class="container">


        </div>
    </header>

    <section>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term: </label>
                    <input type="email" class="form-control" id="search-term" aria-describedby="emailHelp" placeholder="Search">
                </div>
                <div class="form-group">
                    <label for="number-records">Number of Records to Retrieve: </label>
                    <select class="form-control" id="number-records">
                        <option id="number-records">1</option>
                        <option id="number-records">5</option>
                        <option id="number-records">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-year">Start Year: </label>
                    <input type="email" class="form-control" id="start-year" aria-describedby="emailHelp" placeholder="1990">
                </div>
                <div class="form-group">
                    <label for="end-year">End Year: </label>
                    <input type="email" class="form-control" id="end-year" aria-describedby="emailHelp" placeholder="2018">
                </div>
                <button type="button" class="btn btn-primary" id="click-search">Search</button>
                <button type="button" class="btn btn-primary" id="click-clear">Clear Results</button>
            </form>
        </div>
    </section>


</div>




<body>

</body>

</html>
